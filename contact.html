<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gerard's Bootstrap Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="d-flex flex-column vh-100">
    <header class="bg-light p-0 border-bottom">
        <div class="container p-0 d-md-flex justify-content-between">
            <h1 class="px-5 py-3 m-0 text-center text-white"><strong>Gerard Pelly</strong></h1>
            <ul class="nav justify-content-center align-items-center text-muted">
                <li class="nav-item">
                    <a href="./index.html" class="nav-link text-muted p-0 mr-3">About</a>
                </li>|
                <li class="nav-item">
                    <a href="./portfolio.html" class="nav-link text-muted p-0 m-3">Portfolio</a>
                </li>|
                <li class="nav-item">
                    <a href="#" class="nav-link active text-muted p-0 ml-3">Contact</a>
                </li>
            </ul>
        </div>
    </header>

    <div class="container">
        <div class="col-lg-8 col-md-12  bg-white border my-5 px-4">
            <h2 class="border-bottom py-4 mb-4 font-weight-bold">Contact</h2>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="emailaddress@email.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer bg-secondary mt-auto">
        <div class="container text-white-50 text-center pb-1 pt-5">
            <p class="m-0"><small>Copyright&copy;</small></p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

    </script>
